<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Datos personales</h1>
    <form id="formulario">
        Nombre:<input type="text" name="nombre" value="Juan"> <br>
        Apellido: <input type="text" name="apellido" value="Perez">
    </form>
    <button onclick="mostrarValores()"> Mostrar los valores </button>
<div id="valores">  </div>
</body>
<script>
    function mostrarValores(){
        let formularios = document.forms['formulario']
        let texto = '';
        for (let elemento of formulario){
            texto += elemento.value + '<br>';
        }
        document.getElementById('valores').innerHTML = texto
}



</script>
